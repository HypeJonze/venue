    <img src="img/logo.png" style="width:100%" />
  </div>
  <div class="centered" style="margin-top:15px;">
    <h3 class="handwriting">Experience your city</h3>
  </div>
</div>

      <button data-ng-click="$state.go('featured')" class="button button-block button-full button-ghost">
        Featured
      </button>      
      <button data-ng-click="$state.go('cab')" class="button button-block button-full button-ghost">
