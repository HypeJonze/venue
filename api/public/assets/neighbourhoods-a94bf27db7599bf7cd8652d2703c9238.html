<div class="container main">
  <div id="main-container" class="col-sm-10">
    <div class="main-content">
      <div id="title-admin">
        <h2><i class="fa fa-cogs"></i> Neighbourhoods
          <button class="btn btn-primary pull-right" style="margin-left: 10px;" ng-click="save()" ng-show="neighbourhoodInOperation">Save</button> 
          <button class="btn btn-warning pull-right" style="margin-left: 10px;" ng-click="cancel()" ng-show="neighbourhoodInOperation">Cancel</button> 
          <button class="btn btn-primary pull-right" ng-click="addNewNeighbourhood()" ng-show="!neighbourhoodInOperation">Add Neighbourhood</button>
        </h2>
      </div>
      <div class="row">
        <div id="item-list" class="col-sm-7">
          <div ng-if="data" ng-show="neighbourhoods.length">
            <table class="table table-striped table-hover venues-list-table">
              <thead>
                <tr>
                  <th>#</th>
                  <th>Name</th>
                  <th></th>
                </tr>
              </thead>
              <tbody>
                <tr ng-repeat="neighbourhood in neighbourhoods">
                  <td>
                    <a href="" ng-click="loadNeighbourhoodForOperation(neighbourhood)">
                      {{neighbourhood.id}}
                    </a>
                  </td>
                  <td>
                    <a href="" ng-click="loadNeighbourhoodForOperation(neighbourhood)">
                      {{neighbourhood.name}}
                    </a>
                  </td>
                  <td>
                    <a href="" ng-click="destroyNeighbourhood(neighbourhood)">
                      <div class="availability-x pull-right">
                        <i class="fa fa-times-circle"></i>
                      </div>
                    </a>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
          <div class="alert alert-info" ng-show="neighbourhoods.length == 0 && noNeighbourhoods">
            You do not have any Neighbourhoods yet. Click 'Add Neighbourhood' to begin adding one now.
          </div>
        </div>
        <div class="col-sm-5" ng-show="neighbourhoodInOperation">
          <div id="title-user" style="margin-bottom: 40px; display: none;">
            <h2>
              <button class="btn btn-primary pull-right" style="margin-left: 10px;">Save</button>
            </h2>
          </div>
          <h4 class="subheading">Neighbourhood Info</h4>
          <div class="subsection">
            <div class="form-group">
              <label for="keyword_name">Name</label>
              <input type="text" class="form-control" name="keyword_name" ng-model="neighbourhoodInOperation.name"/>
            </div> 
          </div>
          <h2>
            <button class="btn btn-primary pull-right" ng-click="save()">Save</button> 
          </h2>
        </div> <!-- end main content -->
      </div> <!-- end main-container -->
    </div> <!-- end row -->
  </div> <!-- end entire web container-->
  <div id="footer_area">
    <div class="container" style="clear:both;"></div>
  </div>
  <div>
    (c) 2013 Venue App
  </div>
</div>
