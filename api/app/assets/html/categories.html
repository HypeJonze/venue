<div class="container main">
  <div id="main-container" class="col-sm-10">
    <div class="main-content">
      <div id="title-admin">
        <h2><i class="fa fa-cogs"></i> Categories
          <button class="btn btn-primary pull-right" style="margin-left: 10px;" ng-click="save()" ng-show="categoryInOperation">Save</button> 
          <button class="btn btn-warning pull-right" style="margin-left: 10px;" ng-click="cancel()" ng-show="categoryInOperation">Cancel</button> 
          <button class="btn btn-primary pull-right" ng-click="addNewCategory()" ng-show="!categoryInOperation">Add Category</button>
        </h2>
      </div>
      <div class="row">
        <div id="item-list" class="col-sm-7">
          <div ng-if="data" ng-show="categories.length">
            <table class="table table-striped table-hover venues-list-table">
              <thead>
                <tr>
                  <th>#</th>
                  <th>Name</th>
                  <th></th>
                </tr>
              </thead>
              <tbody>
                <tr ng-repeat="category in categories">
                  <td>
                    <a href="" ng-click="loadCategoryForOperation(category)">
                      {{category.id}}
                    </a>
                  </td>
                  <td>
                    <a href="" ng-click="loadCategoryForOperation(category)">
                      {{category.name}}
                    </a>
                  </td>
                  <td>
                    <a href="" ng-click="destroyCategory(category)">
                      <div class="availability-x pull-right">
                        <i class="fa fa-times-circle"></i>
                      </div>
                    </a>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
          <div class="alert alert-info" ng-show="categories.length == 0 && noCategories">
            You do not have any Categories yet. Click 'Add Category' to begin adding one now.
          </div>
        </div>
        <div class="col-sm-5" ng-show="categoryInOperation">
          <div id="title-user" style="margin-bottom: 40px; display: none;">
            <h2>
              <button class="btn btn-primary pull-right" style="margin-left: 10px;">Save</button>
            </h2>
          </div>
          <h4 class="subheading">Category Info</h4>
          <div class="subsection">
            <div class="form-group">
              <label for="type">Venue Type</label>
              <div class="well" ng-show="!categoryInOperation.id">
                <div class="row" ng-repeat="row in venueTypeRows" style="margin:10px 0;">
                  <div class="col-sm-6" ng-repeat="venue_type in row">
                    <button chkbox-button class="btn btn-default" button-text="{{venue_type.name}}" checkbox-model="venueTypeStates[venue_type.id]" on-change="venueTypeToggled(venue_type)" />
                  </div>
                </div>
              </div>
              <div ng-show="categoryInOperation.id">
                <div class="label btn-primary" ng-repeat="venue_type in venueTypesOfCategory(categoryInOperation)" style="margin-right:10px;margin-bottom: 8px;float:left;font-size:100%;">{{venue_type.name}}</div>
                <div style="clear:both;"></div>
              </div>
            </div>
            <div class="form-group">
              <label for="keyword_name">Name</label>
              <input type="text" class="form-control" name="keyword_name" ng-model="categoryInOperation.name"/>
            </div> 
          </div>
          <h2>
            <button class="btn btn-primary pull-right" ng-click="save()">Save</button> 
          </h2>
        </div> <!-- end main content -->
      </div> <!-- end main-container -->
    </div> <!-- end row -->
  </div> <!-- end entire web container-->
  <div id="footer_area">
    <div class="container" style="clear:both;"></div>
  </div>
  <div>
    (c) 2013 Venue App
  </div>
</div>
